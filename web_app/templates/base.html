<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Asia Society Speaker Database{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm border-b">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-2">
                    <a href="/" class="text-2xl font-bold text-blue-600 hover:text-blue-700">
                        Asia Society Speaker Database
                    </a>
                </div>
                <div class="flex items-center space-x-6">
                    <a href="/" class="text-gray-600 hover:text-blue-600 font-medium">Search</a>
                    <a href="{{ url_for('events_page') }}" class="text-gray-600 hover:text-blue-600 font-medium">Events</a>
                    <a href="{{ url_for('leaderboard_page') }}" class="text-gray-600 hover:text-blue-600 font-medium">Leaderboard</a>
                    <a href="{{ url_for('stats_page') }}" class="text-gray-600 hover:text-blue-600 font-medium">Stats</a>
                    <a href="{{ url_for('faq') }}" class="text-gray-600 hover:text-blue-600 font-medium">FAQ</a>
                    <a href="{{ url_for('logout') }}" class="text-gray-600 hover:text-blue-600 font-medium">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8 flex-grow">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t mt-12 py-6">
        <div class="container mx-auto px-4">
            <div class="text-center text-gray-600">
                <p class="text-sm">
                    Powered by Claude AI &bull; Natural Language Search
                </p>
                <p class="text-xs mt-2 text-gray-500">
                    Asia Society Event Speakers from 2020-2026
                </p>
            </div>
        </div>
    </footer>

    {% block scripts %}{% endblock %}
</body>
</html>
