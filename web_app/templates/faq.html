{% extends "base.html" %}

{% block title %}FAQ - Asia Society Speaker Database{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <!-- Header -->
    <div class="mb-8">
        <h1 class="text-4xl font-bold text-gray-800 mb-2">Frequently Asked Questions</h1>
        <p class="text-lg text-gray-600">Learn how the Asia Society Speaker Database works</p>
    </div>

    <!-- FAQ Content -->
    <div class="bg-white rounded-lg shadow-md p-8">
        <div class="prose prose-lg max-w-none">
            {{ faq_content | safe }}
        </div>
    </div>
</div>

<style>
/* Custom styling for FAQ content */
.prose {
    color: #374151;
    line-height: 1.7;
}

.prose h2 {
    font-size: 1.75rem;
    font-weight: 700;
    color: #1f2937;
    margin-top: 2rem;
    margin-bottom: 1rem;
    padding-bottom: 0.5rem;
    border-bottom: 2px solid #e5e7eb;
}

.prose h2:first-child {
    margin-top: 0;
}

.prose h3 {
    font-size: 1.25rem;
    font-weight: 600;
    color: #374151;
    margin-top: 1.5rem;
    margin-bottom: 0.75rem;
}

.prose p {
    margin-bottom: 1rem;
}

.prose strong {
    color: #1f2937;
    font-weight: 600;
}

.prose ul, .prose ol {
    margin-top: 0.5rem;
    margin-bottom: 1rem;
    padding-left: 1.5rem;
}

.prose li {
    margin-bottom: 0.5rem;
}

.prose a {
    color: #2563eb;
    text-decoration: none;
}

.prose a:hover {
    text-decoration: underline;
}

.prose code {
    background-color: #f3f4f6;
    padding: 0.125rem 0.25rem;
    border-radius: 0.25rem;
    font-size: 0.875em;
    font-family: monospace;
}

.prose hr {
    border-color: #e5e7eb;
    margin-top: 2rem;
    margin-bottom: 2rem;
}
</style>
{% endblock %}
